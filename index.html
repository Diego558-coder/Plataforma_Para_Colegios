<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Escolar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-container > p {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-msg {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .demo-users {
            background-color: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .demo-users strong {
            display: block;
            color: #333;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .demo-users code {
            display: block;
            background: white;
            padding: 6px 8px;
            margin: 4px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #555;
            border-left: 2px solid #667eea;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üéì Plataforma Escolar</h1>
        <p>Sistema de gesti√≥n educativa</p>

        <div class="error-msg" id="loginError"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="tu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="demo-users">
            <strong>üë• Usuarios de prueba:</strong>
            <code>admin@plataforma.edu.co / admin123</code>
            <code>docente@plataforma.edu.co / docente123</code>
            <code>estudiante@plataforma.edu.co / estudiante123</code>
        </div>

        <div class="register-link">
            <a href="public/registro-estudiante.html">¬øNuevo estudiante? Reg√≠strate aqu√≠ ‚Üí</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';

        // Fallback demo users
        const FALLBACK_USERS = {
            'admin@plataforma.edu.co': {
                password: 'admin123',
                role: 'ADMIN',
                redirect: 'views/admin/dashboard.html',
                name: 'Administrador del Sistema'
            },
            'docente@plataforma.edu.co': {
                password: 'docente123',
                role: 'TEACHER',
                redirect: 'views/docente/dashboard.html',
                name: 'Profesor Juan P√©rez'
            },
            'estudiante@plataforma.edu.co': {
                password: 'estudiante123',
                role: 'STUDENT',
                redirect: 'views/estudiante/dashboard.html',
                name: 'Mar√≠a Garc√≠a'
            }
        };

        const roleRedirect = (role) => {
            if (role === 'ADMIN') return 'views/admin/dashboard.html';
            if (role === 'TEACHER') return 'views/docente/dashboard.html';
            return 'views/estudiante/dashboard.html';
        };

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            if (!loginForm) {
                console.error('‚ùå Form no encontrado');
                return;
            }

            console.log('‚úì Form listo, agregando listener...');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('üì§ Submit interceptado');
                
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('loginError');
                errorDiv.style.display = 'none';

                console.log('Intentando login para:', email);

                try {
                    // Intenta API primero
                    console.log('üîó Conectando a API:', API_URL + '/auth/login');
                    const response = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    console.log('üìä Respuesta API:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úì Login API exitoso:', data.user.email);
                        localStorage.setItem('currentUser', JSON.stringify({
                            token: data.token,
                            email: data.user.email,
                            name: data.user.name,
                            role: data.user.role,
                            userId: data.user.id,
                            loginTime: new Date().toISOString()
                        }));
                        window.location.href = roleRedirect(data.user.role);
                        return;
                    } else if (response.status === 401) {
                        console.log('‚ùå 401 - Credenciales inv√°lidas');
                        errorDiv.textContent = 'Credenciales inv√°lidas. Intenta con usuarios de prueba.';
                        errorDiv.style.display = 'block';
                        return;
                    }
                } catch (err) {
                    console.warn('‚ö† API no alcanzable, usando fallback:', err.message);
                }

                // Fallback: usuarios demo
                console.log('üîë Probando fallback con usuario demo...');
                const fallbackUser = FALLBACK_USERS[email];
                if (fallbackUser && fallbackUser.password === password) {
                    console.log('‚úì Login fallback exitoso:', email);
                    localStorage.setItem('currentUser', JSON.stringify({
                        token: 'fallback-token-' + Date.now(),
                        email: email,
                        name: fallbackUser.name,
                        role: fallbackUser.role,
                        userId: 'demo-' + Math.random().toString(36).substr(2, 9),
                        loginTime: new Date().toISOString()
                    }));
                    window.location.href = fallbackUser.redirect;
                    return;
                }

                // Error final
                console.log('‚ùå Login fallido - credenciales incorrectas');
                errorDiv.textContent = 'Email o contrase√±a incorrectos. Verifica que la API est√© activa.';
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
